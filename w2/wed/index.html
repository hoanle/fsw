<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Guessing Game</title>
</head>
<body>
    <section class="section-column">
        <h1>Number Guessing Game</h1>

        <input type="number" placeholder="Put your guess here" id="input-number"></input>

        <button class="btn btn-primary" onclick="onGuess()" id="btn-guess">Guess</button>
        <button class="btn btn-primary" onclick="onReset()">Reset</button>
        <label id="guess-result">Guess result: </label>
        <label id="guess-remain">Guess remain: </label>
        <label>Guess history: </label>
        <label id="guess-history"></label>
    </section>
    <script src="script.js"></script>
</body>
</html>
