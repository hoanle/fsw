<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1>Currency Exchange</h1>
    <div class="container windowed">
        <div class="row col-12 d-none d-lg-flex">
            <div class="col-md-3 col-sm-12 header-container">
                <label for="inputAmount">Amount: </label>
            </div>

            <div class="col-md-3 col-sm-12 header-container">
                <label for="selectFromCurrency">From: </label>            
            </div>
            <div class="switch-container col-md-1">
                <i class="switch"></i>
            </div>
            <div class="col-md-3 col-sm-12 header-container">
                <label for="selectToCurrency">To: </label>
            </div>
        </div>
        <div class="row col-12">

            <div class="col-md-3 col-sm-12 header-container">
                <input type="number" placeholder="Amount to convert" id="inputAmount" class="amount-input"></input>
            </div>

            <div class="col-md-3 col-sm-12 header-container">
                <select id="selectFromCurrency" class="selector">
                    <option style="display:none"></option>
                    <option value="usd">usd</option>
                    <option value="krw">krw</option>
                    <option value="aud">aud</option>
                    <option value="vnd">vnd</option>
                </select>
            </div>

            <div class="switch-container col-md-1 col-sm-12">
                <i class="fas fa-sync-alt switch" id="btnSwitch"></i>
            </div>

            <div class="col-md-3 col-sm-12 header-container">
                <select id="selectToCurrency" class="selector">
                    <option style="display:none"></option>
                    <option value="usd">usd</option>
                    <option value="krw">krw</option>
                    <option value="aud">aud</option>
                    <option value="vnd">vnd</option>
                </select>
            </div>

            <div class="col-md-2 switch-container">
                <button class="btn btn-primary btn-convert" id="btnConvert">Convert</button>
            </div>
        </div>
        <div class="row col-12 switch-container">
            <label class="result-text" id="labelResult">Result</label>
        </div>


    </div>
    <script src="main.js"></script>
</body>

</html>
