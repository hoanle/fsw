<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hoan Le's news</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">SG News</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search-input">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    <section>
        <div class="container main-container">
            <div class="row">
                <div class="col-2 container-left">
                        Show <span id="count-container">10 of 20</span> article

                        <div class="btn-group dropright">
                            <button type="button" class="btn btn-secondary dropdown-toggle btn-toogle-tran"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Category
                            </button>
                            <div class="dropdown-menu" id="category-dropdown">
                                <div class="dropdown-item" onclick="selectCategory('business')">Business</div>
                                <div class="dropdown-item" onclick="selectCategory('entertainment')">Entertainment</div>
                                <div class="dropdown-item" onclick="selectCategory('general')">General</div>
                                <div class="dropdown-item" onclick="selectCategory('health')">Health</div>
                                <div class="dropdown-item" onclick="selectCategory('science')">Science</div>
                                <div class="dropdown-item" onclick="selectCategory('sports')">Sports</div>
                                <div class="dropdown-item" onclick="selectCategory('technology')">Technology</div>
                            </div>
                        </div>
                        <div class="dropdown-divider"></div>
                        <h5>Sources</h5>
                        <div class="source-container" id="source-container">
                        </div>
                </div>

                <div class="col-10 container-right">
                    <div id="news-container">
                    </div>
                    <button class="btn btn-primary" onclick="loadMore()">Load more</button>
                </div>
            </div>
        </div>
    </section>

    <footer>

    </footer>
    <script src="main.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
